	}
	.result{
		width: 100%;

	}

		background-color: rgba(39, 159, 109, .5);
		color: black;
	}

<div id="searchBox">
	<h1>Daylily Search</h1>
	<form>
	<!-- HTML elements for search -->
		<input type="text" id="search-input" placeholder="Search My Daylilies...">
	</form>
	<ul id="results-container">
		Search results
	</ul>
</div>

<!-- script pointing to jekyll-search.js -->
<script src="/simple-jekyll-search.min.js"></script>

<script type="text/javascript">
var sjs = SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  limit: 25,
  searchResultTemplate: "<a href='/{url}'><div class='result'>{cultivar}</div></a>"
});
</script>

	</div>
