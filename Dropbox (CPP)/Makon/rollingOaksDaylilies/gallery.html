---
layout: default
title: Photo Gallery
permalink: /gallery
---

<!-- Photo Galary -->
<div class="container jumbotron" id="gallery">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1 class="text-center" style="padding-bottom: 30px">Gallery</h1>
		</div>
		
			{% for image in site.static_files %}
			{% if image.path contains 'imgFlowers' %}
			<div class="col-lg-6 col-md-6 col-sm-12">
				<a href="{{ site.baseurl }}{{ image.path }}"> <img class="galleryImage img-fluid img-thumbnail rounded" src="{{ site.baseurl }}{{ image.path }}" alt="image" /></a>
				<h3>{{ image.basename }}</h3>
			</div>
			{% endif %}
			{% endfor %}
	</div>
</div>
